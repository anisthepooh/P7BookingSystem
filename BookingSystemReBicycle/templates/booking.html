<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Bookings</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            table {
              font-family: arial, sans-serif;
              border-collapse: collapse;
              width: 100%;
            }
            
            td, th {
              border: 1px solid #000000;
              text-align: left;
              padding: 8px;
            }
            
            tr:nth-child(even) {
              background-color: #8bbda5;
            }
        </style>
    </head>
    <body>
        <Center><h1 class="mt-4 mb-3">Bookings</h1></Center>
        <Center><h4 class="mb-3">Sorted by Date and timeslot</h4></Center>
        <div class="container">
            <table>
                <tr>
                  <th>Booking number</th>
                  <th>Person id</th> 
                  <th>Date</th>
                  <th>Timeslot</th>
                  <th>Bicycle type</th>
                  <th>Reparations</th>
                  <th>Note</th>
                </tr>
                {% for row in rows %}
                <tr>
                  <td>{{ row["bookingnumber"] }}</td>
                  <td>{{ row["person"] }}</td> 
                  <td>{{ row["date"] }}</td>
                  <td>{{ row["timeslot"] }}</td>
                  <td>{{ row["bicycletype"] }}</td>
                  <td>{{ row["reparations"] }}</td>
                  <td>{{ row["Note"] }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
